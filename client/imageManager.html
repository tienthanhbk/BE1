<html>
  <head>
  <meta charset="utf-8">
    <title>Techkids hot girl</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script type="text/javascript" src="../libs/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../libs/handlebars.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </head>
  <body>
    <header class="container">
      <h2 class="text-primary">
        Add Image
      </h2>
    </header>
    <section class="container">
      <form action="../api/image" method="post" class="row" id="imageInfo">
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              Image name
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="name">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              Image link
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="imageLink">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              Description
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="description">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              UserId
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="userId">
          </div>
        </div>
        <div class="row">
          <input type="submit" class="btn btn-primary">
        </div>
      </form>
      <div class="row" id="item_list">
      </div>
    </section>
    <script id="view-image-template" type="text/x-handlebars-template">
      <table class="table table-hover table-bordered">
        <tr>
          <td>
            Name
          </td>
          <td>
            Poster name
          </td>
          <td>
            Image
          </td>
          <td>
            Content
          </td>
          <td>
            Created date
          </td>
          <td>
            View
          </td>
          <td>
            Plus
          </td>
          <td>
            Action
          </td>
        </tr>
        {{#each items}}
        <tr>
          <td>
            <label>{{posterTitle}}</label>
          </td>
          <td>
            <label>{{posterName}}</label>
          </td>
          <td>
            <img src="{{imageUrl}}" class="user_avatar">
          </td>
          <td>
            <label>{{content}}</label>
          </td>
          <td>
            <label>{{date}}</label>
          </td>
          <td>
            <label>{{view}}</label>
          </td>
          <td>
            <label>{{plus}}</label>
          </td>
          <td>
            <a href="/image/edit?id={{id}}" class="btn btn-primary">Edit</a>
          </td>
        </tr>
        {{/each}}
      </table>
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
        var imageEditTemplate = Handlebars.compile($("#view-image-template").html());
        requestImage(imageEditTemplate);
      })
    </script>
  </body>
</html>
