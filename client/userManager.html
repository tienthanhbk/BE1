<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Techkids hot girl</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script type="text/javascript" src="../libs/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../libs/handlebars.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </head>
  <body>
    <header class="container">
      <h2 class="text-primary">
        Add User
      </h2>
    </header>
    <section class="container">
      <form action="../api/users" method="post" class="row">
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              Username
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="username">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              Password
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="password" name="password">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              Description
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="Description">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              Email
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="email">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label class="text-primary">
              Avatar link
            </label>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="avatar">
          </div>
        </div>
        <div class="row">
          <input type="submit" class="btn btn-primary">
        </div>
      </form>
      <div class="row">
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="Search user" id="search_user_string">
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary" id="search_user_button">Search</button>
        </div>
      </div>
      <div class="row">
        <div id="users_list">
        </div>
      </div>
    </section>

    <script id="view-user-template" type="text/x-handlebars-template">
      <table class="table table-hover table-bordered">
        <tr>
          <td>
            Username
          </td>
          <td>
            Email
          </td>
          <td>
            Avatar
          </td>
          <td>
            Created date
          </td>
          <td>
            Updated date
          </td>
          <td>
            Action
          </td>
        </tr>
        {{#each this}}
        <tr>
          <td>
            <label>{{username}}</label>
          </td>
          <td>
            <label>{{email}}</label>
          </td>
          <td>
            <img src="{{this.avatar}}" class="user_avatar">
          </td>
          <td>
            <label>{{createdDate}}</label>
          </td>
          <td>
            <label>{{updatedDate}}</label>
          </td>
          <td>
            <a href="/user/edit?id={{id}}" class="btn btn-primary">Edit</a>
          </td>
        </tr>
        {{/each}}
      </table>
    </script>
    <script type="text/javascript">
      $(document).ready(function() {
        allUserTemplate = Handlebars.compile($("#view-user-template").html());
        requestUser();
      })

      $('body').on('click','#search_user_button', function(){
        searchUser($('#search_user_string').val());
      })
    </script>
  </body>
</html>
